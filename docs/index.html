<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Summit Japan 2025 ミニステージ スケジュールビューアー</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6SY3X4E9BP"></script>
    <script src="js/ga.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>AWS Summit Japan 2025</h1>
        <p>ミニステージ スケジュールビューアー</p>
        <div class="header-links">
            <a href="https://pages.awscloud.com/summit-japan-2025-aws-expo-booth.html" target="_blank" rel="noopener noreferrer">
                AWS Expo 詳細
            </a>
            <a href="https://jpsummit-smp25.awsevents.com/public/mypage/top/plain?lang=ja" target="_blank" rel="noopener noreferrer">
                マイページログイン
            </a>
            <a href="index1990.html">
                1990年代風表示
            </a>
        </div>
    </div>

    <div class="controls">
        <div class="day-selector">
            <button class="day-btn" data-day="Day 1">Day 1 (6/25)</button>
            <button class="day-btn" data-day="Day 2">Day 2 (6/26)</button>
        </div>
        <div class="current-time-display">
            <div class="current-time" id="current-time">--:--</div>
            <div class="summit-status" id="summit-status">読み込み中</div>
        </div>
    </div>

    <div class="calendar-container">
        <div class="calendar-header">
            <div class="time-header">時間</div>
            <div class="stage-header">AWS Village Stage</div>
            <div class="stage-header">Developers on Live</div>
            <div class="stage-header">Community Stage</div>
        </div>
        <div class="calendar-body" id="calendar-body">
            <div class="loading">スケジュールを読み込み中...</div>
        </div>
    </div>

    <!-- フッター固定のヘッダー -->
    <div class="footer-header" id="footer-header" style="display: none;">
        <div class="time-header">時間</div>
        <div class="stage-header">AWS Village Stage</div>
        <div class="stage-header">Developers on Live</div>
        <div class="stage-header">Community Stage</div>
    </div>

    <!-- モーダル -->
    <div id="sessionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <div class="session-detail-time" id="modal-time"></div>
                <div class="session-detail-title" id="modal-title"></div>
            </div>
            <div class="modal-body">
                <div class="session-detail-description" id="modal-description"></div>
                <div class="session-detail-speaker">
                    <div class="speaker-label">発表者</div>
                    <div id="modal-speaker"></div>
                </div>
                <button class="google-calendar-btn" id="add-to-calendar">
                    📅 Googleカレンダーに追加
                </button>
            </div>
        </div>
    </div>

    <!-- トップに戻るボタン -->
    <button class="back-to-top" id="backToTop" onclick="scrollToTop()">↑</button>

    <script src="js/script.js"></script>
</body>
</html>
